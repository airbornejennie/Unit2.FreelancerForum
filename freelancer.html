<!DOCTYPE html>
<head>
    <title>Freelancer Forum</title>
    <script src='freelancer.js' defer></script>
    <style>
        h1, h3 {
            text-align: center;
        }
        th {
            font-size: larger;
            padding: 20px 150px 20px 150px;
        }
        td {
            padding: 5px 150px 5px 150px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>FREELANCER FORUM</h1>
        <h3>The average starting price is <span id='averagePrice'></span>.</h3>
        <h1>Available Freelancers</h1>
        <table id='newFreelancers' align='center'>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Starting Price</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Writer</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Teacher</td>
                <td>50</td>
            </tr>
        </table>
    </main>
</body>
</html>
